<html>
  <style>
    #btn {
      font-size: 18px;
      margin: 10;
      padding: 10;
      display: inline-block;
      vertical-align: middle;
    }
    #inputtext {
      width: 90%;
      height: 100px;
      border-width: 2.5px;
      display: inline-block;
      vertical-align: middle;
    }
    div {
      text-align: center;
      margin-bottom: 10;
    }
  </style>
  <body>
    <script>
      async function run() {
        let image = document.getElementById("image");
        let input = document.getElementById("inputtext");

        if (await isSVGImage(input.value)) {
          let e = encodeURIComponent(input.value);
          let u = unescape(e);
          image.src = "data:image/svg+xml;base64," + window.btoa(u);
        } else {
          image.alt = "error";
          image.src = "";
        }
      }
      async function isSVGImage(SVGString) {
        if (!SVGString.startsWith("<svg")) return false;
        let image = new Image();
        let e = encodeURIComponent(SVGString);
        let u = unescape(e);
        image.src = "data:image/svg+xml;base64," + window.btoa(u);
        return await new Promise((resolve) => {
          image.onload = function () {
            if (image.height === 0 || image.width === 0) {
              resolve(false);
              return;
            }
            resolve(true);
          };
          image.onerror = () => {
            resolve(false);
          };
        });
      }
    </script>
    <div>
      <textarea id="inputtext" placeholder='<svg xmlns="http://www.w3.org/2000/svg" ...'></textarea>

      <button id="btn" onclick="run()">转换</button>
    </div>
    <div>
      <img id="image" src="" alt="empty" />
    </div>
  </body>
</html>
