<html>
  <style>
    #btn {
      font-size: 18px;
      margin: 10;
      padding: 10;
      display: inline-block;
      vertical-align: middle;
    }
    #inputtext {
      width: 90%;
      height: 100px;
      border-width: 2.5px;
      display: inline-block;
      vertical-align: middle;
    }
    div {
      text-align: center;
      margin-bottom: 10;
    }
  </style>
  <body>
    <script>
      function run() {
        var image = document.getElementById("image");
        var input = document.getElementById("inputtext");
        if (!input.value.startsWith("data:image/")) {
          image.alt = "error";
          image.src = "";
        }
        image.onload = function () {
          if (image.height === 0 || image.width === 0) {
            image.alt = "error";
            image.src = "";
          }
        };
        image.onerror = function () {
          image.alt = "error";
          image.src = "";
        };
        image.src = input.value;
        image.alt = "";
      }
    </script>
    <div>
      <textarea id="inputtext" placeholder="data:image/..."></textarea>

      <button id="btn" onclick="run()">转换</button>
    </div>
    <div>
      <img id="image" src="" alt="empty" />
    </div>
  </body>
</html>
